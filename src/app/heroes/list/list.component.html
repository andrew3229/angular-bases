<h3>Listado de Heroes</h3>



<div *ngIf="lastHero;else nothingWasDeleted">
    <h3>Heroe borrado <small class="text-danger"> {{lastHero}} </small></h3>
</div>

<ng-template #nothingWasDeleted>
    <h3>No ha borrado nada</h3>
</ng-template>


<button *ngIf="heroNames.length > 0" (click)="removeLastHero()" class="btn btn-outline-danger">
    Borrar ultimo Heroe
</button>



<ul class="mt-2 list-group">
    <li *ngFor="let item of heroNames" class="list-group-item"> <strong>{{item}}</strong> </li>
</ul>
